<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Rowdies:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="animation.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            /* Prevents scrollbars due to falling snowflakes */
        }

        /* Background gradient */
        .bg {
            background: #0b5075;
            background: -webkit-linear-gradient(0deg, #0b5075 0%, #47d8ff 100%);
            background: linear-gradient(0deg, #0b5075 0%, #47d8ff 100%);
            height: 100vh;
            position: relative;
        }

        /* Snowflakes container */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Prevents the snowflakes from interfering with other elements */
        }

        /* Individual snowflake */
        .snowflake {
            position: absolute;
            top: -10px;
            /* Start above the viewport */
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite, wave 2s ease-in-out infinite;
        }

        /* Random sizes for snowflakes */
        .snowflake:nth-child(odd) {
            width: 8px;
            height: 8px;
            animation-duration: 4s;
        }

        .snowflake:nth-child(even) {
            width: 12px;
            height: 12px;
            animation-duration: 6s;
        }

        /* Fall animation */
        @keyframes fall {
            0% {
                top: -10px;
            }

            100% {
                top: 100vh;
            }
        }

        /* Wave animation for snowflakes */
        @keyframes wave {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(30px);
                /* Move snowflakes right */
            }

            100% {
                transform: translateX(0);
                /* Return to original position */
            }
        }

        /* Randomize snowflakes' horizontal position and delays */
        .snowflake:nth-child(1) {
            animation-delay: 0s;
            left: 5%;
        }

        .snowflake:nth-child(2) {
            animation-delay: 1.5s;
            left: 15%;
        }

        .snowflake:nth-child(3) {
            animation-delay: 2s;
            left: 25%;
        }

        .snowflake:nth-child(4) {
            animation-delay: 0.5s;
            left: 35%;
        }

        .snowflake:nth-child(5) {
            animation-delay: 3s;
            left: 45%;
        }

        .snowflake:nth-child(6) {
            animation-delay: 4s;
            left: 55%;
        }

        .snowflake:nth-child(7) {
            animation-delay: 0.8s;
            left: 65%;
        }

        .snowflake:nth-child(8) {
            animation-delay: 1.2s;
            left: 75%;
        }

        .snowflake:nth-child(9) {
            animation-delay: 2.5s;
            left: 85%;
        }

        /* Add more random delays and positions as needed */

        .title {
            position: relative;
            top: 30%;
            font-size: 6rem;
            font-weight: bold;
            color: white;
            z-index: 10;
            /* Ensure the title is above the snowflakes */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: text-shadow 0.3s ease-in-out;
        }

        .title:hover {
            text-shadow: 0 0 8px rgba(0, 255, 234, 0.8), 0 0 16px rgba(248, 30, 255, 0.6), 0 0 24px rgba(255, 255, 255, 0.4);
        }

        .lilita-one-regular {
            font-family: "Lilita One", serif;
            font-style: normal;
        }

        .rowdies-light {
            font-family: "Rowdies", serif;
            font-weight: 300;
            font-style: normal;
        }

        .rowdies-regular {
            font-family: "Rowdies", serif;
            font-weight: 400;
            font-style: normal;
        }

        .rowdies-bold {
            font-family: "Rowdies", serif;
            font-weight: 700;
            font-style: normal;
        }


        .tree {
            position: relative;
            top: 30%;
        }

        .snowman {
            position: relative;
            left: 45%;
            top: 30%;

        }

        .div-letter {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            top: 50%;
        }

        .letter {
            width: 10%;
            transition: transform 0.3s ease;
        }

        .letter:hover {
            cursor: pointer;
            transform: scale(1.2);
        }

        /* Modal background */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 11;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Black background */
            background-color: rgba(0, 0, 0, 0.4);
            /* Fallback for older browsers */
            padding-top: 60px;
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* Cente the modal */
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            text-align: center;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .sub-title {
            font-size: 2rem;
            color: #0b5075;
        }

        .code-content {
            display: flex;
            flex-direction: column;
            margin: 2% 5% 5% 5%;
            padding: 1%;
        }

        #uniCode {
            padding: 2%;
            border-radius: 10px;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0, 119, 255, 0.5);
        }

        .buttons {
            margin-top: 5%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .submit {
            display: inline-block;
            outline: 0;
            cursor: pointer;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            border: 1px solid;
            border-radius: 6px;
            color: #ffffff;
            background-color: #2ea44f;
            box-shadow: rgba(27, 31, 35, 0.04) 0px 1px 0px 0px, rgba(255, 255, 255, 0.25) 0px 1px 0px 0px inset;
            transition: 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            transition-property: color, background-color, border-color;
            width: 20%;
        }

        .submit:hover {
            background-color: #2c974b;
            border-color: #1b1f2326;
            transition-duration: 0.1s;
        }

        .close {
            display: inline-block;
            outline: 0;
            cursor: pointer;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            border: 1px solid;
            border-radius: 6px;
            color: #ffffff;
            background-color: #a42e2e;
            box-shadow: rgba(27, 31, 35, 0.04) 0px 1px 0px 0px, rgba(255, 255, 255, 0.25) 0px 1px 0px 0px inset;
            transition: 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            transition-property: color, background-color, border-color;
            width: 20%;
        }

        .close:hover {
            background-color: #972c2c;
            border-color: #1b1f2326;
            transition-duration: 0.1s;
        }

        .letter-content {
            font-size: 2rem;
            color: white;
        }

        audio {
            z-index: 50;
        }

        .letter-modal-content {
            background-color: #fefefe;
            margin: auto;
            /* Cente the modal */
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            text-align: center;

        }

        .bg-wave {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' version='1.1' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:svgjs='http://svgjs.dev/svgjs' width='1440' height='560' preserveAspectRatio='none' viewBox='0 0 1440 560'%3e%3cg mask='url(%26quot%3b%23SvgjsMask1054%26quot%3b)' fill='none'%3e%3crect width='1440' height='560' x='0' y='0' fill='rgba(56%2c 213%2c 246%2c 1)'%3e%3c/rect%3e%3cpath d='M 0%2c145 C 57.6%2c125.4 172.8%2c42.2 288%2c47 C 403.2%2c51.8 460.8%2c160 576%2c169 C 691.2%2c178 748.8%2c89.2 864%2c92 C 979.2%2c94.8 1036.8%2c181.4 1152%2c183 C 1267.2%2c184.6 1382.4%2c116.6 1440%2c100L1440 560L0 560z' fill='rgba(35%2c 201%2c 235%2c 1)'%3e%3c/path%3e%3cpath d='M 0%2c548 C 96%2c513 288%2c371.4 480%2c373 C 672%2c374.6 768%2c565.8 960%2c556 C 1152%2c546.2 1344%2c370.4 1440%2c324L1440 560L0 560z' fill='rgba(23%2c 175%2c 207%2c 1)'%3e%3c/path%3e%3c/g%3e%3cdefs%3e%3cmask id='SvgjsMask1054'%3e%3crect width='1440' height='560' fill='white'%3e%3c/rect%3e%3c/mask%3e%3c/defs%3e%3c/svg%3e");
            background-size: cover;
        }

        .gift {
            padding: 2%;
            background-color: rgb(16, 175, 16);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            width: 20%;
            border: white 2px solid;
            border-radius: 10px;
        }

        .gift:hover {
            background-color: rgb(13, 156, 13);
        }

        .btn {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .gift-modal-content {
            background-color: #fefefe;
            margin: auto;
            /* Cente the modal */
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            text-align: center;

        }

        #dynamicImage {
            width: 100%;
        }

        @media screen and (max-width: 768px) {

            .tree,
            .snowman {
                display: none;
            }
            .title{
                font-size: 2rem;
            }
            svg{
                display: none;
            }
            .letter{
                width: 40%;
            }
            .modal-content{
                width: 80%;
            }
            .sub-title{
                font-size: 2rem;
            }
            .letter-modal-content{
                width: 80%;
            }
            .letter-content{
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content scale-up-center">
            <label class="rowdies-bold sub-title">Code mo cutiee</label>
            <div class="code-content">
                <input type="text" name="uniCode" id="uniCode" placeholder="Enter your unicode..."
                    class="rowdies-light ">
                <div class="buttons">
                    <button class="submit" onclick="submitCode()">Enter</button>
                    <button class="close" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="letterModal" class="modal">
        <div class="letter-modal-content scale-up-center bg-wave">
            <label class="rowdies-bold sub-title">Ito ang sayo!</label>
            <div class="code-content">
                <p id="letter-content" class="lilita-one-regular letter-content"></p>
                <div class="btn">

                    <div class="gift lilita-one-regular" onclick="openGift()">
                        Kindly open your gift
                    </div>
                </div>

            </div>

            <label class="rowdies-bold sub-title">- Tobio -</label>
        </div>
    </div>
    <div id="giftModal" class="modal">
        <div class="gift-modal-content scale-up-center bg-wave">
            <label class="rowdies-bold sub-title">Cutie pic!</label>
            <div class="code-content">
                <img id="dynamicImage" src="default-image.jpg" alt="Dynamic Image">
            </div>
        </div>
    </div>

    <div class="bg">
        <audio id="myAudio" src="./music/TenerifeSea.mp3" loop></audio>
        <audio id="marilag" src="./music/Marilag.mp3" loop></audio>

        <audio id="clickAudio" src="./music/click.wav" preload="auto"></audio>
        <audio id="bgAudio" src="./music/bg.mp3" loop></audio>



        <!-- Snowflakes container -->
        <div class="snowflakes">
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <!-- Add more snowflakes if needed -->
        </div>
        <div class="title lilita-one-regular">
            Letter From Tobio
        </div>

        <div class="div-letter">
            <img src="./images/letter.png" alt="" class="letter" onclick="openCode()">
        </div>
        <img src="./images/tree.png" alt="" class="tree">
        <img src="./images/snowman.png" alt="" class="snowman">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#f3f4f5" fill-opacity="1"
                d="M0,64L80,85.3C160,107,320,149,480,160C640,171,800,149,960,144C1120,139,1280,149,1360,154.7L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
            </path>
        </svg>


    </div>
    <script src="message.js"></script>
    <script>
        function openGift() {
            var code = localStorage.getItem('code');
            const image = document.getElementById('dynamicImage');
            document.getElementById("giftModal").style.display = "block";
            var audio = document.getElementById("clickAudio");

            document.getElementById("letterModal").style.display = "none";
            audio.play().catch(error => {
                console.log('Error playing audio:', error);
            });
            if (code == 'to_amaR!s01') {
                image.src = './images/amaris.png';
            }
            else if (code == 'to_ajaA02') {
                image.src = './images/aja.png';
            }
            else if (code == 'to_cyRaH03') {
                image.src = './images/cyrah.png';
            }
            else if (code == 'to_LuNA04') {
                image.src = './images/luna.png';
            }
            else if (code == 'to_s!Ri05') {
                image.src = './images/siri.png';
            }
            else if (code == 'to_c!aO06') {
                image.src = './images/ciao.png';
            }
            else {
                console.log('error');
            }

        }
        function openCode() {
            var audio = document.getElementById("clickAudio");
            var bgAudio = document.getElementById("bgAudio");

            audio.play().catch(error => {
                console.log('Error playing audio:', error);
            });

            bgAudio.play().catch(error => {
                console.log('Error playing audio:', error);
            });
            bgAudio.volume = 0.2;
            document.getElementById("myModal").style.display = "block";

        }

        // Function to close the modal
        function closeModal() {
            var audio = document.getElementById("clickAudio");
            audio.play().catch(error => {
                console.log('Error playing audio:', error);
            });
            document.getElementById("myModal").style.display = "none";
        }

        // Close modal if clicked outside of the modal content
        window.onclick = function (event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
        const ownCode = {
            'to_amaR!s01': 'toAmaris',
            'to_ajaA02': 'toAja',
            'to_cyRaH03': 'toCyRaH',
            'to_LuNA04': 'toLuna',
            'to_s!Ri05': 'toSiri',
            'to_c!aO06': 'toCiao',

        };
        function submitCode() {
            const userCode = document.getElementById("uniCode").value;  // Get and trim input
            var audio = document.getElementById("clickAudio");
            // Check if the userCode exists in ownCode object
            if (ownCode[userCode]) {
                // If the code exists, call the corresponding function
                window[ownCode[userCode]]();  // Dynamically call the function by name
                localStorage.setItem('code', userCode);
                audio.play().catch(error => {
                    console.log('Error playing audio:', error);
                });
            } else {
                // Code doesn't exist, alert the user
                alert("Unicode doesn't exist!");
                audio.play().catch(error => {
                    console.log('Error playing audio:', error);
                });
            }
        }
    </script>
</body>

</html>
